<script>
   function weather(){
    if(res.value=="kakkanad"){
        fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric").then((apiResponse)=>{
        console.log(apiResponse);
        apiResponse.json().then((allcountry)=>{
           console.log(allcountry);
           const today =new Date()
           result.innerHTML =`
            <h1>${allcountry.main.temp}</h1>
              <h5>${allcountry.main.feels_like}</h5>

              <h5>${today}</h5></div>

           `
           result2.innerHTML =`

    }
